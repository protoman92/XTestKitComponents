group 'org.swiften'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':JavaUtilities')

    compile "io.appium:java-client:+"
    testCompile "org.testng:testng:+"
    testCompile "org.mockito:mockito-core:+"
}
